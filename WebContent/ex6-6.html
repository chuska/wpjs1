<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 100px;
	color: white;
	text-align: center;
	line-height: 100px;
}
</style>
<script>
	var colors = [ "blue", "black", "red", "green" ];
	var length = colors.length;
	for (var i = 0; i < length; i++) {
		document.write("<div style='background-color:"+colors[i]+";'>"
				+ colors[i] + "</div>");
	}
</script>
</head>
<body>

</body>
</html>
