<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 간단히 */
	function f(a, b, c) {
		console.log(a + b + c);
	}
	/* 함수 객체 리터럴 생성 */
	var f = function(a, b, c) {
		console.log(a + b + c);
	}
	f(10, 20, 30);
	/* 생성자 함수를 사용해서 생성 */
	var f2 = new Function("a", "b", "c", "console.log(a + b+c);");
	f2(10, 20, 30);
</script>
</head>
<body>

</body>
</html>
