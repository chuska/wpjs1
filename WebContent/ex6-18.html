<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="browser-detect.js"></script>
<script type="text/javascript">
	var init = function() {
		/* BrowserDetect 초기화 */
		BrowserDetect.init();
		/* 쿠키 사용 여부 체크 */
		if (navigator.cookieEnabled == true) {
			console.log("쿠키를 사용할 수 있습니다.")
		} else {
			console.log("쿠키를 사용할 수 없습니다.")
		}
		/* button 이벤트 핸들러 세팅 */
		var btn = document.getElementById("btn");
		btn.onclick = displayDate;
		btn.onmouseover = displayDate;
		btn.onmouseout = undisplayDate;
		console.log(
				BrowserDetect.browser + ":" + 
				BrowserDetect.version + ":" + 
				BrowserDetect.OS );
	}
	
	var displayDate = function() {
		var p = document.getElementById("demo");
		var today = new Date();
		p.innerHTML = "오늘은" + today;
	}
	var undisplayDate = function() {
		var p = document.getElementById("demo");
		p.innerHTML = "";
		//
	}
		
		
	
</script>

</head>

<body onload="init()">

	<p>
		버튼을 클릭하면 <em>displayDate()</em> 함수가 실행 됩니다.
	</p>

	<button id="btn">Try it</button>

	<p id="demo"></p>

</body>
</html>
