<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* length */
	var str = "string1 string2 string3";

	console.log(str.length);
	/* indexof */
	var start = str.indexOf("string2");
	console.log(start);
	console.log(str.substr(start));
	/* substr */
	// 간단히,
	var str2 = str.substr(str.indexOf("string2"));
	console.log(str2);

	// str은 변하지 않는다.
	console.log(str);
	/* split */
	var str = "string1 string2 string3"

	// 배열로 분리한다.
	var a = str.split(' ');
	var count = a.length;
	for (var i = 0; i < count; i++) {
		console.log(a[i]);
	}
</script>
</head>
