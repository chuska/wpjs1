<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	document.write("<pre>");
	for (var i = 1; i < 10; i++) {
		for (var j = 1; j < 10; j++) {
			document.write(j + " X " + i + " = " + j * i)
			document.write("\t")
		}
		document.write("\n")
	}
	document.write("</pre>");
</script>
</head>
<body>

</body>
</html>
